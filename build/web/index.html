    <body>
        <a href="#" title="View" data-toggle="modal" data-target="#viewProductModal" data-productid="5" onclick="setProductId(this)"><i class="fas fa-eye"></i></a>

        <input type="hidden" id="productId" name="productId" value="">

        <script>
            function setProductId(element) {
                // Lấy giá trị data-productId từ thuộc tính của thẻ <a>
                var productId = element.getAttribute('data-productid');

                // Gán giá trị productId vào input hidden
                document.getElementById('productId').value = productId;
            }
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    </body>
